<div class="text-center content-titles">
  <p class="custom-h2">Geração de certificados</p>
  <p class="p">Preencha os dados para gerar um novo certificado</p>
</div>

<div class="d-flex align-items-center justify-content-center">
  <div class="card custom-card">
    <p class="custom-p">Novo certificado</p>
    <div class="mb-3 custom-input-group">
      <label class="form-label"> Nome</label>
      <input type="text" class="form-control custom-input" placeholder="Digite o nome completo do aluno">
      <div class="custom-error-message">
        <i class="ph ph-warning-circle"></i>
        <p class="mb-0">Error</p>
      </div>
    </div>
    <div class="mb-4 d-flex align-items-end">
      <div class="flex-grow-1 me-2 custom-input-group">
        <label class="form-label"> Atividade</label>
        <input type="text" class="form-control custom-input" placeholder="Digite o título da atividade">
        <div class="custom-error-message">
          <i class="ph ph-warning-circle"></i>
          <p class="mb-0">Error</p>
        </div>
      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="custom-list">
      <label class="form-label"> Lista de atividades</label>
      <div class="custom-content-card">
        <div class="custom-item">
          <span class="item-text"> Teste</span>
          <app-remove-button></app-remove-button>
        </div>
        <hr>
      </div>
    </div>


    <app-primary-button></app-primary-button>
  </div>
</div>
